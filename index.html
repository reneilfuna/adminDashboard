<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Reneil's Admin Dashboard</title>
        <script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="sidebar">
                <div id="logo">Dashboard</div>
                <div class="menu">
                    <ul id="upper">
                        <li>Home</li>
                        <li>Profile</li>
                        <li>Messages</li>
                        <li>History</li>
                        <li>Tasks</li>
                        <li>Communities</li>
                    </ul>
                    <ul id="lower">
                        <li>Settings</li>
                        <li>Support</li>
                        <li>Privacy</li>
                    </ul>
                </div>
            </div>
            <div id="header">
                <div id="search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" 
                    viewBox="0 0 24 24"><path fill="currentColor" 
                    d="M10 4a6 6 0 1 0 0 12a6 6 0 0 0 0-12m-8 6a8 8 0 1 1 14.32 
                    4.906l5.387 5.387a1 1 0 0 1-1.414 1.414l-5.387-5.387A8 8 0 0 1 2 10"/></svg>
                    <div id="bar"></div>
                </div>
                <div id="profile">Morgan Oakley</div>
                <div id="intro">Hi there</div>
                <div id="buttons">
                    <div class="button">New</div>
                    <div class="button">Upload</div>
                    <div class="button">Share</div>
                </div>
            </div>
            <div id="clipboard">
                <div id="projects">
                    Your Projects
                    <div class="card">Super cool</div>
                    <div class="card">Less cool</div>
                    <div class="card">Impossible</div>
                    <div class="card">Easy Peasy</div>
                    <div class="card">AD Block</div>
                    <div class="card">Money maker</div>
                </div>
                <div class="sidenotes">Announcements</div>
                <div class="sidenotes">Trending</div>
            </div>
        </div>
    </body>
</html>
