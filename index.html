<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Reneil's Admin Dashboard</title>
        <script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="sidebar">
                <div id="logo">Dashboard</div>
                <div class="menu">
                    <ul id="upper">
                        <li>Home</li>
                        <li>Profile</li>
                        <li>Messages</li>
                        <li>History</li>
                        <li>Tasks</li>
                        <li>Communities</li>
                    </ul>
                    <ul id="lower">
                        <li>Settings</li>
                        <li>Support</li>
                        <li>Privacy</li>
                    </ul>
                </div>
            </div>
            <div id="header">
                <div id="search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" 
                    viewBox="0 0 24 24"><path fill="currentColor" 
                    d="M10 4a6 6 0 1 0 0 12a6 6 0 0 0 0-12m-8 6a8 8 0 1 1 14.32 
                    4.906l5.387 5.387a1 1 0 0 1-1.414 1.414l-5.387-5.387A8 8 0 0 1 2 10"/></svg>
                    <div id="bar"></div>
                </div>
                <div id="profile">
                    <svg id="bell" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" 
                    d="M10.146 3.248a2 2 0 0 1 3.708 0A7 7 0 0 1 19 10v4.697l1.832 2.748A1 1 0 0 1 20 19h-4.535a3.501 3.501 
                    0 0 1-6.93 0H4a1 1 0 0 1-.832-1.555L5 14.697V10c0-3.224 2.18-5.94 5.146-6.752M10.586 19a1.5 1.5 0 0 0 2.829 
                    0zM12 5a5 5 0 0 0-5 5v5a1 1 0 0 1-.168.555L5.869 17H18.13l-.963-1.445A1 1 0 0 1 17 15v-5a5 5 0 0 0-5-5"/></svg>

                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#C20114" 
                    d="M12 4a4 4 0 1 0 0 8a4 4 0 0 0 0-8M6 8a6 6 0 1 1 12 0A6 6 0 0 1 6 8m2 10a3 3 0 0 0-3 3a1 1 0 1 1-2 0a5 
                    5 0 0 1 5-5h8a5 5 0 0 1 5 5a1 1 0 1 1-2 0a3 3 0 0 0-3-3z"/></svg>
    
                    <div id="username">Morgan Oakley</div>
                </div>
                <div id="intro">Hi there</div>
                <div id="buttons">
                    <div class="button">New</div>
                    <div class="button">Upload</div>
                    <div class="button">Share</div>
                </div>
            </div>
            <div id="clipboard">
                <div id="projects">
                    Your Projects
                    <div class="card">Super cool</div>
                    <div class="card">Less cool</div>
                    <div class="card">Impossible</div>
                    <div class="card">Easy Peasy</div>
                    <div class="card">AD Block</div>
                    <div class="card">Money maker</div>
                </div>
                <div class="sidenotes">Announcements</div>
                <div class="sidenotes">Trending</div>
            </div>
        </div>
    </body>
</html>
